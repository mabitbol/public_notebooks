BBCompSep:
    sampler: 'emcee'
    nwalkers: 256
    n_iters: 60000
    likelihood_type: 'h&l'
    pol_channels: ['E','B']
    l_min: 30
    l_max: 300

    cmb_model:
        cmb_templates: ["./examples/data/camb_lens_nobb.dat", 
                        "./examples/data/camb_lens_r1.dat"]
        params:
            r_tensor: ['r_tensor', 'tophat', [-10., 0., 10.]]
            A_lens: ['A_lens', 'tophat', [0., 1., "inf"]]

    fg_model:
        component_1:
            name: Dust
            sed: Dust
            cl:
                EE: ClPowerLaw
                BB: ClPowerLaw
            sed_parameters:
                beta_d: ['beta_d', 'tophat', [0.1, 1.53, 10.]]
                temp_d: ['temp', 'fixed', [19.6]]
                nu0_d: ['nu0', 'fixed', [353.]]
            cl_parameters:
                EE:
                   amp_d_ee: ['amp', 'tophat', [0., 40., "inf"]]
                   alpha_d_ee: ['alpha', 'tophat', [-4., -0.4, 1.]]
                   l0_d_ee: ['ell0', 'fixed', [80.]]
                BB:
                   amp_d_bb: ['amp', 'tophat', [0., 20., "inf"]]
                   alpha_d_bb: ['alpha', 'tophat', [-4., -0.2, 1.]]
                   l0_d_bb: ['ell0', 'fixed', [80.]]
            cross:
                epsilon_ds: ['component_2', 'tophat', [-1., 0.2, 1.]]

        component_2:
            name: Synchrotron
            sed: Synchrotron
            cl:
                EE: ClPowerLaw
                BB: ClPowerLaw
            sed_parameters:
                beta_s: ['beta_pl', 'tophat', [-10., -3.1, 0.]]
                nu0_s: ['nu0', 'fixed', [23.]]
            cl_parameters:
                EE:
                    amp_s_ee: ['amp', 'tophat', [0., 10., "inf"]]
                    alpha_s_ee: ['alpha', 'tophat', [-4., -0.8, 1.]]
                    l0_s_ee: ['ell0', 'fixed', [80.]]
                BB:
                    amp_s_bb: ['amp', 'tophat', [0., 5., "inf"]]
                    alpha_s_bb: ['alpha', 'tophat', [-4., -0.6, 1.]]
                    l0_s_bb: ['ell0', 'fixed', [80.]]

    systematics:
        bandpasses:
            bandpass_1:
                parameters:
                    angle_1: ['angle', 'tophat', [-3., 0., 3.]]
                    dphi1_1: ['dphi1', 'tophat', [-5., 0., 5.]]
            bandpass_2:
                parameters:
                    angle_2: ['angle', 'tophat', [-3., 0., 3.]]
                    dphi1_2: ['dphi1', 'tophat', [-5., 0., 5.]]
            bandpass_3:
                parameters:
                    angle_3: ['angle', 'tophat', [-3., 0., 3.]]
                    dphi1_3: ['dphi1', 'tophat', [-5., 0., 5.]]
            bandpass_4:
                parameters:
                    angle_4: ['angle', 'tophat', [-3., 0., 3.]]
                    dphi1_4: ['dphi1', 'tophat', [-5., 0., 5.]]
            bandpass_5:
                parameters:
                    angle_5: ['angle', 'tophat', [-3., 0., 3.]]
                    dphi1_5: ['dphi1', 'tophat', [-5., 0., 5.]]
            bandpass_6:
                parameters:
                    angle_6: ['angle', 'tophat', [-3., 0., 3.]]
                    dphi1_6: ['dphi1', 'tophat', [-5., 0., 5.]]

